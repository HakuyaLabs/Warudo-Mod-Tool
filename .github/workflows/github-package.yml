name: Build and Release on Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  
jobs:
  package-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create package directory
        run: mkdir -p package

      - name: Copy all files to package directory
        run: rsync -av --exclude='.git' --exclude='package' --exclude='.github' . package/

      - name: Create tar.gz archive
        run: tar czf ../Warudo-Mod-Tool-${{ github.ref_name }}.tgz package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Warudo Mod Tool ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Warudo-Mod-Tool-${{ github.ref_name }}.tgz
          asset_name: Warudo-Mod-Tool-${{ github.ref_name }}.tgz
          asset_content_type: application/gzip